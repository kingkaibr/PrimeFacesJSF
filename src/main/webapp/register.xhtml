<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Registro - JSF APP</title>
    <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/layout-cyan-deeporange.css" library="manhattan-layout" />
</h:head>

<h:body styleClass="login-body">
    <h:form id="CreateForm">
        <p:growl id="growl" showDetail="true" />
        <div class="grid grid-nogutter" style="height: 100vh;">
                        <!-- Login form on the right for large screens -->
            <div class="col-12 lg:col-4 right-side ui-fluid" style="display: flex; align-items: center; justify-content: start;">
                
                <div style="width: 100%;  height: 100vh; display: flex; align-items: center; justify-content: center;" class="bg-white border-round" >
                    
                    <div style="width: 100%;  height: 30vh; margin-top: -150px">
                        <div class="col-12" style="text-align:center; margin-top: -20vh">
                            <p:graphicImage name="images/logo.png" library="manhattan-layout" class="logo" />
                        </div>
                        <div class="col-12 container" style="margin-top: 20vh">
                            <h3>Bem vindo!</h3>
                            <h2>Registre-se na plataforma</h2>
                        </div>
                        <div class="col-12">
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-user"/>
                                <p:inputText id="nome" value="#{registerController.usuario.nome}" 
                                             autocomplete="off" 
                                             required="true" requiredMessage="O Email é obrigatório!" 
                                             placeholder="Nome"/> 
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-wrapper ui-input-icon-left">
                                <i>@</i>
                                <p:inputText id="email" value="#{registerController.usuario.email}" 
                                             autocomplete="off" 
                                             required="true" requiredMessage="O Email é obrigatório!" 
                                             placeholder="E-mail"/> 
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-wrapper ui-input-icon-left">
                                <i class="pi pi-lock"/>                                
                                <p:password id="senha" value="#{registerController.usuario.senha}" 
                                             autocomplete="off" 
                                             required="true" requiredMessage="A senha é obrigatória!" 
                                             placeholder="Senha"/>
                            </div>
                        </div>
                        <div class="col-12 button-container" style="margin-top: 20px;">                            
                            <p:commandButton id="btnLogar" value="Acessar" update="@form"
                                             action="#{registerController.adicionarUsuario()}" />
                        </div>
                        <div class="col-12" style="margin-top: 20px; text-align: left;">
                            <span>Ja possui conta? </span><h:link value="Logar" outcome="login.xhtml" />
                        </div>
                    </div>
                </div>
            </div>
                        <!-- Placeholder for background image -->
            <div class="col-12 lg:col-6 background-placeholder" style="background: url('path/to/your/background-image.jpg') no-repeat center center; background-size: cover;">
                <!-- Empty div for background image -->
            </div>
        </div>           
    </h:form>
</h:body>
</html>
