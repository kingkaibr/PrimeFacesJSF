<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">            
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="pi"/>
            </a>
            
        </div>
        <h4 class="ml-3"><i class="pi pi-fw pi-user"/>Bem vindo, #{sessionController.nomeUsuarioLogado} </h4>
        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu widgetVar="ManhattanMenuWidget">
                    <p:menuitem id="mnuLancamento" value="Lancamentos" icon="pi pi-fw pi-wallet" outcome="/admin/user.xhtml"/>
                    <p:menuitem id="mnuTipoEntrada" value="Tipos de entrada" icon="pi pi-fw pi-plus" outcome="/admin/user.xhtml"/>
                    <p:menuitem id="mnuTipoSaida" value="Tipos de saida" icon="pi pi-fw pi-minus" outcome="/admin/user.xhtml"/>
                    <p:menuitem id="mnuSair" value="Sair" icon="pi pi-fw pi-directions-alt" action="#{loginController.logout()}"/>

                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
