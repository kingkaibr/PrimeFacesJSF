<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/manhattan">

    <div class="layout-sidebar">
        <div class="layout-sidebar-logo">            
            <a href="#" id="layout-sidebar-anchor" class="layout-sidebar-anchor" title="Toggle Menu">
                <i class="pi"/>
            </a>
        </div>
        <h4 class="ml-3"><i class="pi pi-fw pi-user"/>Bem vindo, #{sessionController.nomeUsuarioLogado} </h4>
        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu widgetVar="ManhattanMenuWidget">
                    <p:menuitem id="mnuLancamento" value="Lancamentos" icon="pi pi-fw pi-wallet"
                        outcome="/admin/user.xhtml" styleClass="#{navigationController.isActive('user') ? 'ui-state-active' : ''}"/>
                    <p:menuitem id="mnuTipoEntrada" value="Tipos de entrada" icon="pi pi-fw pi-plus"
                        outcome="/admin/entradas.xhtml" styleClass="#{navigationController.isActive('entradas') ? 'ui-state-active' : ''}"/>
                    <p:menuitem id="mnuTipoSaida" value="Tipos de saida" icon="pi pi-fw pi-minus"
                        outcome="/admin/saidas.xhtml" styleClass="#{navigationController.isActive('saidas') ? 'ui-state-active' : ''}"/>
                    <p:menuitem id="mnuSair" value="Sair" icon="pi pi-fw pi-directions-alt" action="#{loginController.logout()}"/>
                </pm:menu>
            </h:form>
        </div>
    </div>
<style>
    .layout-wrapper.layout-light .layout-sidebar .layout-menu li.active-menuitem {
        background-color: #F2F2F7; 

    }
    .layout-wrapper.layout-light .layout-sidebar .layout-menu > li.active-menuitem > a i:first-child {
       background-color:  #D9D9DE; 
       color: #575867
    }
    
    .layout-wrapper .layout-sidebar .layout-menu-container .layout-menu > li.active-menuitem > a{
        background-color:  #F2F2F7; 
    }
    .layout-wrapper.layout-light .layout-sidebar .layout-menu li.active-menuitem > a {
        color: #575867
    }
    
    .layout-wrapper .layout-sidebar .layout-menu-container .layout-menu > li.active-menuitem > a {
        padding-left: 12px;;
        border-left: 4px solid #F2F2F7 ;
    }
    .ui-state-active {
        background-color: #007bff !important; 
        color: #ffffff !important; 
    }
    
</style>
</ui:composition>
